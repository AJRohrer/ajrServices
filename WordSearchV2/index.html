<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word Search Solver</title>
        <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="./wordsearchscripts.js"></script>
        <link rel="stylesheet" type="text/css" href="./wordsearchstyles.css">
    </head>
    <body>
        <p>Type Word to Find Here:</p>
        <p><input id="tbwordtofind" type="text" name="WordToFind"></p>
        <p>Copy and Paste Word Search Here:</p>
        <p><textarea id="tbwordsearch" name="WordSearch" cols="60" rows="30"></textarea></p>
        <p><button id="btnSolveWordSearch" type="submit" name ="btnSolve">Solve</button></p>
        <p id="wordsearchsolution"></p>
    </body>
</html>
