<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word Search Solver</title>
    </head>
    <body>
        
        <form action="http://localhost:8080/solvewordsearch" method="POST">
        <p>Type Word to Find Here:</p>
        <p><input type="text" name="WordToFind"></p>
        <p>Copy and Paste Word Search Here:</p>
        <p><textarea name="WordSearch" cols="60" rows="30"></textarea></p>
        <p><button type="submit" name ="btnSolve">Solve</button></p>
        </form>
    </body>
</html>
